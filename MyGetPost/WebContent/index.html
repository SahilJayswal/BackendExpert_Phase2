<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My First Get Post Web Page</title>
</head>
<body>
<h3>Get Method Handler Form</h3>
<form action="GetHandler" method="get">
<input name="Name" id="name" maxlength="50">
<input name="Address" id="address" maxlength="200">
<button>Get Method Submit</button>
</form>
<h3>Post Method Handler Form</h3>
<form action="PostHandler" method="post">
<input name="Name" id="name" maxlength="50">
<input name="Address" id="address" maxlength="200">
<button>Post Method Submit</button>
</form>
</body>
</html>
